language: perl
# use a container - http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

perl:
  - "blead"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - export AUTOMATED_TESTING=1 HARNESS_OPTIONS=j10:c HARNESS_TIMER=1 SKIP_POD_LINKCHECK=1

install:
  - cpan-install --deps


notifications:
  email:
    recipients:
      - dev@maxmind.com
    on_success: change
    on_failure: always
